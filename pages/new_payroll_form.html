<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial value=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/new_payroll_form.css">
        <title> Employee Payroll form</title>

    </head>
    <body>
        <header class= "header-content header">
            <div class= "logo-content">
                <img src="../assests//images/logo.png" alt="logo">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>
        </header>
        <div class="form-content">
            <form class="form" action="#" 
                onsubmit="save();return false">
                <div class="form head"> Employee Payroll Form </div>
                <div class="row-content">
                    <label for="name" class="label text">Name</label>
                    <input type="text" class="input" id="name" name="name"
                        placeholder="Your name.." required />
                </div>
            </form>
        </div>
    </body>
</html>
